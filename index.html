<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="game-stats">
        <div class="stat"> 
            <img src="images/Win.png" alt="Heart">
            <p id="success">0</p>
        </div>

        <div class="stat"> 
            <img src="images/Heart.png" alt="Heart">
            <p id="lives">0</p>
        </div>

        <div class="stat"> 
            <img src="images/Gem.png" alt="Heart">
            <p id="gems">0</p>
        </div>
	</div>
    <div id="game-over" class="modal hide">
        <div class="modal-inner">
            <h3>Well done!</h3>
            <p class="modal-text">You managed to drink <span id="final-stars">0</span> times. Did you have enough or....</p>
            <button class="modal-text" id="replay">do you want to play again?</button>
        </div>
    </div>    
    <div id="game-start" class="modal">
        <div class="modal-inner">
            <h3>Welcome</h3>
            <p class="modal-text">You're a very thirsty little guy. All you want is to get on the water. And to not get eaten by monsters. Use your arrow keys to move, avoid the monsters and collect the gems. </p>
            <img src="images/instructions.png" alt="instructions">
            <button class="modal-text" id="play">Play</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
