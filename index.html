<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="game-stats">
        <div class="stat"> 
            <img src="images/Win.png" alt="Heart">
            <p id="success">0</p>
        </div>

        <div class="stat"> 
            <img src="images/Heart.png" alt="Heart">
            <p id="lives">0</p>
        </div>

        <div class="stat"> 
            <img src="images/Gem.png" alt="Heart">
            <p id="gems">0</p>
        </div>
	</div>
    <div id="game-over" class="modal hide">
        <div class="modal-inner">
            <h3>Well done!</h3>
            <p class="modal-text">You managed to get to the water a total of <span id="final-stars">0</span> times.</p>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
